<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Neighborhood Map - New Orleans (Udacity Project 5)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jQuery.js"></script>
    <script type="text/javascript"
        src="http://www.google.com/jsapi?autoload={'modules':[{name:'maps',version:3,other_params:''}]}"></script>
    <!-- EVENTUALLY USE API SCRIPT
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY"-->
  </head>
  <body>
    <div id="instafeed"></div>
    <section id="title">
      <header id="header">
        <h1><span id="city-name"></span></h1>
        <form id="form-container">
          <input id="searchbar" type="text" data-bind="value: searchPhrase" placeholder="What would you like to see in this city? Or choose a filter below!" autofocus>
        </form>
      </header>
    </section>
      <div>
        <ul data-bind="foreach: filterList" class="flex-box">
          <li data-bind="text: name, click: $parent.setFilter" class='flex-item'></li>
        </ul>
      </div>
      <div data-bind="with: currentFilter" style="float:right">
          <h4>Here's What <span data-bind="text: name"></span> is Hot!</h4>
          <ul id="locations"></ul>
      </div>
      <div id="map-canvas" style="float:left"></div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/knockout.mapping.js"></script>
    <script src="js/lib/instafeed.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
