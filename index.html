<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Neighborhood Map - New Orleans (Udacity Project 5)</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/jQuery.js"></script>
  </head>
  <body>
    <div id="instafeed"></div>
      <header id="title">
        <h1><span id="city-name"></span></h1>
        <form id="container">
          <input id="searchbar" data-bind="value: searchterm" placeholder="Search for Grub Here!" autofocus><button class="searchButton">SEARCH</button>
        </form>
      </header>
    <div id="map-canvas"></div>
      <!--div> TODO: add filter types
        <ul data-bind="foreach: filterList" class="flex-box">
          <li data-bind="text: name, click: $parent.setFilter" class='flex-item'></li>
        </ul>
      </div-->
      <div id="container">
          <h4>Here's What Grub Spots are Hot!</h4>
          <ul id="locations" class="locations" data-bind="foreach: filteredList">
            <li data-bind="click: $root.showMarker"><span data-bind="text: venue.categories[0].name"</span></li>
          </ul>
      </div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/knockout.mapping.js"></script>
    <script src="js/lib/instafeed.min.js"></script>
    <script src="js/main-app.js"></script>
  </body>
</html>
