<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Grub in New Orleans (Udacity Project 5)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/lib/instafeed.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <!-- Error Handling for Non Existent Google API with App Color Scheme -->
    <div id="error">
      <h1>Connection Error 418</h1>
      <h3>Google Maps is Currently Unavailable. Check your connection and try again. Please don't brew coffee in a tea pot.</h3>
      <h4>Did you know that you can look for Creole food in New Orleans? Try it when your connection to Google Maps has been restored!</h4>
    </div>
    <div id="instafeed"></div>
    <div id="map-canvas" class="map-canvas"></div>
    <header id="title" class="header">
      <h1><span id="city-name"></span></h1>
    </header>
    <!-- TODO: add neighborhood and venue type selectors
    <div class="neighborhood-box">
      <h4 class="neighborhood-title" data-bind="with: currentHood">Current Neighborhood: <span data-bind="text: value"></span></h4>
    </div>
    <div>
      <h4 class="selections">Choose a New Neighborhood</h4>
      <ul class="selection-items" data-bind="foreach: neighborhoodList">
        <li data-bind="text: name, click: $parent.setNeighborhood">
        </li>
      </ul>
    </div>
    -->
    <div class="searchbar">
      <input data-bind="value: searchterm" class="search-area" placeholder="Filter by Name/Type"><button class="search-button"></button>
    </div>
    <div id="venueList">
      <div class="list-title"><h4>Hot Grub Spots!</h4></div>
      <div>
        <ul class="venues" data-bind="foreach: filteredList">
          <li data-bind="click: $root.clickMarker">
            <hr>
            <span class="listName" data-bind="text: venue.name"></span>
          </li>
        </ul>
        <span class="no-result" data-bind="visible: !filteredList().length">Nope! Try Again!</span>
      </div>
    </div>
  </body>
</html>
